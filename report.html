<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monthly Report - MJM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f0f4f1;
            overflow-x: hidden; /* Prevent horizontal scroll on mobile */
        }

        .glass-panel { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.5); 
            width: 100%;
            box-sizing: border-box;
        }

        @media print { 
            .no-print { display: none !important; } 
            body { background: white; } 
        }

        #details-modal { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease-out; }

        /* Smooth Table Scrolling for Mobile */
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Prevent button text from breaking */
        button { white-space: nowrap; }
    </style>
</head>
<body class="p-3 md:p-8">
    <div class="max-w-6xl mx-auto">
        <div class="no-print flex flex-col md:flex-row justify-between items-center mb-6 glass-panel p-5 md:p-6 rounded-[2rem] md:rounded-[2.5rem] gap-4">
            <div class="text-center md:text-left">
                <h1 class="text-xl md:text-2xl font-black text-slate-800 uppercase italic">üìä Survey Report</h1>
                <p class="text-[9px] md:text-[10px] font-bold text-slate-400 uppercase tracking-widest">Customer Survey Summary</p>
            </div>
            <div class="flex flex-wrap justify-center gap-2 w-full md:w-auto">
                <input type="month" id="filter_month" class="flex-grow md:flex-grow-0 p-2 border rounded-xl font-bold text-xs md:text-sm outline-none bg-white">
                <button onclick="fetchData()" class="bg-slate-800 text-white px-4 md:px-6 py-2 rounded-xl font-bold text-xs md:text-sm shadow-md">Generate</button>
                <button onclick="window.print()" class="bg-emerald-600 text-white px-3 md:px-4 py-2 rounded-xl font-bold text-xs md:text-sm shadow-md">Print</button>
                <a href="index.html" class="bg-white border px-3 md:px-4 py-2 rounded-xl font-bold text-xs md:text-sm shadow-sm">Back</a>
            </div>
        </div>

        <div class="no-print grid grid-cols-1 md:grid-cols-3 gap-3 mb-6 glass-panel p-5 md:p-6 rounded-3xl">
            <div class="space-y-1">
                <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Branch</label>
                <select id="search_branch" onchange="applyFilters()" class="w-full p-3 border rounded-xl text-xs font-bold bg-white outline-none">
                    <option value="">All Branches</option>
                    <option>Bekenu Collection Centre</option>
                    <option>Beraya Collection Centre</option>
                    <option>Kejapil Collection Centre</option>
                    <option>Pelapi Collection Centre</option>
                    <option>Tegageng Collection Centre</option>
                    <option>MJM(POM) Collection Center</option>
                </select>
            </div>
            <div class="space-y-1">
                <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Survey Type</label>
                <select id="search_type" onchange="applyFilters()" class="w-full p-3 border rounded-xl text-xs font-bold bg-white outline-none">
                    <option value="">All Types</option>
                    <option value="New">New Customer Survey</option>
                    <option value="Active">Active Customer Survey</option>
                    <option value="Inactive">Inactive Customer Survey</option>
                </select>
            </div>
            <div class="space-y-1">
                <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Search Staff</label>
                <input type="text" id="search_staff" onkeyup="applyFilters()" placeholder="Search staff name..." class="w-full p-3 border rounded-xl text-xs font-bold outline-none bg-white">
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 md:gap-4 mb-8">
            <div class="glass-panel p-5 md:p-6 rounded-3xl border-b-4 border-green-500 text-center shadow-sm">
                <p class="text-[9px] md:text-[10px] font-black text-slate-400 uppercase tracking-wider">New Customer</p>
                <p id="stat-new" class="text-2xl md:text-3xl font-black text-slate-800">0</p>
            </div>
            <div class="glass-panel p-5 md:p-6 rounded-3xl border-b-4 border-blue-500 text-center shadow-sm">
                <p class="text-[9px] md:text-[10px] font-black text-slate-400 uppercase tracking-wider">Active Customer</p>
                <p id="stat-active" class="text-2xl md:text-3xl font-black text-slate-800">0</p>
            </div>
            <div class="glass-panel p-5 md:p-6 rounded-3xl border-b-4 border-slate-700 text-center shadow-sm">
                <p class="text-[9px] md:text-[10px] font-black text-slate-400 uppercase tracking-wider">Inactive Customer</p>
                <p id="stat-inactive" class="text-2xl md:text-3xl font-black text-slate-800">0</p>
            </div>
        </div>

        <div class="glass-panel rounded-[2rem] md:rounded-[2.5rem] overflow-hidden bg-white shadow-xl mb-8 border-2 border-slate-800">
            <div class="bg-slate-800 p-4 text-white"><h2 class="text-xs font-black uppercase tracking-widest italic text-center md:text-left">üë§ Staff Performance Summary</h2></div>
            <div class="table-container">
                <table class="w-full text-left border-collapse min-w-[500px]">
                    <thead class="bg-slate-50">
                        <tr>
                            <th class="p-3 md:p-4 text-[9px] md:text-[10px] font-black text-slate-400 uppercase border-b">Branch</th>
                            <th class="p-3 md:p-4 text-[9px] md:text-[10px] font-black text-slate-400 uppercase border-b">Staff</th>
                            <th class="p-3 md:p-4 text-center text-[9px] md:text-[10px] font-black text-slate-400 uppercase border-b">New</th>
                            <th class="p-3 md:p-4 text-center text-[9px] md:text-[10px] font-black text-slate-400 uppercase border-b">Active</th>
                            <th class="p-3 md:p-4 text-center text-[9px] md:text-[10px] font-black text-slate-400 uppercase border-b">Inactive</th>
                            <th class="p-3 md:p-4 text-center text-[9px] md:text-[10px] font-black text-slate-400 uppercase border-b">Total</th>
                        </tr>
                    </thead>
                    <tbody id="summary-table" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>

        <div class="glass-panel rounded-[2rem] md:rounded-[2.5rem] overflow-hidden bg-white shadow-xl mb-12">
            <div class="bg-slate-100 p-4"><h2 class="text-xs font-black uppercase tracking-widest text-slate-600 italic text-center md:text-left">üìÑ Detailed Customer Log</h2></div>
            <div class="table-container">
                <table class="w-full text-left border-collapse min-w-[450px]">
                    <thead class="bg-slate-50">
                        <tr>
                            <th class="p-3 md:p-4 text-[9px] md:text-[10px] font-black text-slate-400 uppercase border-b">Date</th>
                            <th class="p-3 md:p-4 text-[9px] md:text-[10px] font-black text-slate-400 uppercase border-b">Type</th>
                            <th class="p-3 md:p-4 text-[9px] md:text-[10px] font-black text-slate-400 uppercase border-b">Customer Name</th>
                            <th class="p-3 md:p-4 text-[9px] md:text-[10px] font-black text-slate-400 uppercase border-b text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="report-table" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="details-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-3 md:p-4 bg-slate-900/60 backdrop-blur-sm opacity-0 no-print">
        <div class="modal-content glass-panel w-full max-w-2xl max-h-[92vh] overflow-hidden rounded-[2rem] md:rounded-[2.5rem] shadow-2xl translate-y-8 flex flex-col">
            <div class="p-5 md:p-6 border-b flex justify-between items-center bg-slate-50">
                <div class="pr-4">
                    <h3 id="modal-title" class="text-md md:text-lg font-black text-slate-800 uppercase italic leading-tight">Full Survey Review</h3>
                    <p id="modal-type" class="text-[9px] md:text-[10px] font-black text-blue-600 uppercase tracking-widest"></p>
                </div>
                <button onclick="closeModal()" class="flex-shrink-0 w-9 h-9 flex items-center justify-center rounded-full bg-white border shadow-sm text-slate-400 hover:text-red-500 font-bold">‚úï</button>
            </div>
            
            <div id="modal-body" class="p-5 md:p-8 overflow-y-auto space-y-4 bg-white flex-grow"></div>
            
            <div class="p-5 bg-slate-50 border-t text-right">
                <button onclick="closeModal()" class="w-full md:w-auto px-8 py-3 bg-slate-800 text-white rounded-xl font-bold uppercase text-[10px] md:text-xs tracking-widest shadow-lg">Close View</button>
            </div>
        </div>
    </div>

    <script>
        let fullData = []; 
        document.getElementById('filter_month').value = new Date().toISOString().slice(0, 7);

        async function fetchData() {
            const m = document.getElementById('filter_month').value;
            const start = `${m}-01T00:00:00Z`;
            const end = `${m}-31T23:59:59Z`;
            const { data, error } = await _supabase.from('ffb_logs').select('*').gte('created_at', start).lte('created_at', end).order('created_at', {ascending: false});
            if(error) return alert(error.message);
            fullData = data;
            applyFilters();
        }

        function getCleanType(type) {
            if (!type) return "Unknown";
            const t = type.toLowerCase();
            if (t.includes('new')) return 'New Customer Survey';
            if (t.includes('inactive')) return 'Inactive Customer Survey';
            if (t.includes('active') || t === 'survey') return 'Active Customer Survey';
            return type;
        }

        function applyFilters() {
            const b = document.getElementById('search_branch').value.toLowerCase();
            const t = document.getElementById('search_type').value.toLowerCase();
            const s = document.getElementById('search_staff').value.toLowerCase();
            const filtered = fullData.filter(i => {
                const cleanType = getCleanType(i.log_type).toLowerCase();
                return (!b || (i.branch && i.branch.toLowerCase() === b)) &&
                       (!t || cleanType.includes(t)) &&
                       (!s || (i.pic_email && i.pic_email.toLowerCase().includes(s)));
            });
            renderAll(filtered);
        }

        function renderAll(data) {
            let stats = { n:0, a:0, i:0 };
            const summaryTable = document.getElementById('summary-table');
            const groups = {};

            data.forEach(item => {
                const type = getCleanType(item.log_type);
                if(type === 'New Customer Survey') stats.n++;
                else if(type === 'Active Customer Survey') stats.a++;
                else if(type === 'Inactive Customer Survey') stats.i++;
                const pic = item.pic_email ? item.pic_email.split('@')[0].toUpperCase() : 'UNKNOWN';
                const branch = item.branch || 'NO BRANCH';
                const key = `${branch}|${pic}`;
                if(!groups[key]) groups[key] = { branch, pic, n:0, a:0, i:0, t:0 };
                if(type === 'New Customer Survey') groups[key].n++;
                else if(type === 'Active Customer Survey') groups[key].a++;
                else if(type === 'Inactive Customer Survey') groups[key].i++;
                groups[key].t++;
            });

            document.getElementById('stat-new').innerText = stats.n;
            document.getElementById('stat-active').innerText = stats.a;
            document.getElementById('stat-inactive').innerText = stats.i;

            summaryTable.innerHTML = Object.values(groups).map(g => `
                <tr class="hover:bg-slate-50">
                    <td class="p-3 md:p-4 text-[10px] md:text-[11px] font-bold text-slate-500 uppercase">${g.branch}</td>
                    <td class="p-3 md:p-4 text-[11px] md:text-xs font-black text-slate-800">${g.pic}</td>
                    <td class="p-3 md:p-4 text-center font-bold text-green-600">${g.n}</td>
                    <td class="p-3 md:p-4 text-center font-bold text-blue-600">${g.a}</td>
                    <td class="p-3 md:p-4 text-center font-bold text-slate-600">${g.i}</td>
                    <td class="p-3 md:p-4 text-center font-black text-slate-900 bg-slate-50/50">${g.t}</td>
                </tr>`).join('');

            const table = document.getElementById('report-table');
            table.innerHTML = data.map(i => `
                <tr>
                    <td class="p-3 md:p-4 font-mono text-[10px]">${new Date(i.created_at).toLocaleDateString('en-GB')}</td>
                    <td class="p-3 md:p-4 text-[9px] font-black uppercase tracking-tighter leading-tight">${getCleanType(i.log_type)}</td>
                    <td class="p-3 md:p-4 font-bold text-slate-700 text-xs">${i.customer_name}</td>
                    <td class="p-3 md:p-4 text-center"><button onclick="showDetails(${i.id})" class="text-[10px] font-black uppercase text-blue-600 hover:underline">Details ‚Üí</button></td>
                </tr>`).join('');
        }

        function showDetails(id) {
            const item = fullData.find(x => x.id === id);
            if(!item) return;

            document.getElementById('modal-title').innerText = item.customer_name;
            document.getElementById('modal-type').innerText = getCleanType(item.log_type);
            
            const questionMap = {
                "Speed": "1. CUSTOMER SATISFACTION WITH OVERALL SERVICE SPEED",
                "Loader": "2. CUSTOMER SATISFACTION ON RAMP LOADER SERVICE",
                "WB": "3. CUSTOMER SATISFACTION WITH WEIGHBRIDGE SERVICE",
                "WB service": "3. CUSTOMER SATISFACTION WITH WEIGHBRIDGE SERVICE",
                "OTHERRAMPS": "4. Other ramp offered price (RM/mt)",
                "WACHANNEL": "5. is customer followed our whatapps channel for latest news update?",
                "Likes": "6. WHAT DOES THE CUSTOMER LIKE ABOUT US?",
                "Issues": "7. ANY ISSUES OR CONCERNS RAISED TODAY?",
                "Reason": "1. What is the reason for not supplying FFB to MJM?",
                "Advice": "2. Any advice or suggestions for MJM to improve?",
                "Competitors": "Other mill offered price"
            };

            // Enhanced data extraction for Profile Card
            let contact = "N/A";
            let areaSize = "N/A";
            
            // Try to find in notes if direct columns are empty
            const contactRegex = /(?:Contact|Phone|No):\s*([\d\s-+]+)/i;
            const areaRegex = /(?:Area|Size|Estate Size):\s*([\d\s.,\w]+)/i;
            
            const contactMatch = item.notes?.match(contactRegex);
            const areaMatch = item.notes?.match(areaRegex);

            contact = item.contact_number || (contactMatch ? contactMatch[1] : "N/A");
            areaSize = item.area_size || (areaMatch ? areaMatch[1] : "N/A");

            const noteParts = item.notes ? item.notes.split(' | ') : [];
            const formattedNotes = noteParts.map(p => {
                const parts = p.split(':');
                let key = parts[0] ? parts[0].trim().replace('Inactive Survey', '').replace('Active Survey', '').trim() : "";
                let val = parts.slice(1).join(':').trim();
                
                // Don't show technical keys or duplicates in responses list
                if(!key || !val || key.toLowerCase().includes('contact') || key.toLowerCase().includes('area')) return '';
                
                const fullQ = questionMap[key] || key;
                let displayVal = "";
                let bg = "bg-slate-50";

                const isStarField = ["Speed", "Loader", "WB", "WB service"].includes(key);
                
                if (isStarField) {
                    const stars = parseInt(val) || 0;
                    displayVal = `<div class="text-amber-500 font-black text-lg">`;
                    for(let i=0; i<5; i++) { displayVal += i < stars ? '‚≠ê' : '‚òÜ'; }
                    displayVal += ` <span class="text-xs ml-2 text-slate-500">${stars}/5</span></div>`;
                } else if (val.toLowerCase() === 'true' || val.toLowerCase() === 'yes') {
                    displayVal = `<span class="text-emerald-600 font-black">‚úÖ Yes</span>`;
                    bg = "bg-emerald-50/50 border-emerald-100";
                } else if (val.toLowerCase() === 'false' || val.toLowerCase() === 'no') {
                    displayVal = `<span class="text-rose-500 font-black">‚ùå No</span>`;
                } else if (!val || val.toLowerCase() === 'undefined' || val === "") {
                    displayVal = `<span class="text-slate-300 italic">No entry</span>`;
                } else {
                    displayVal = `<span class="text-slate-800 font-bold leading-relaxed">${val}</span>`;
                }

                return `<div class="p-4 ${bg} rounded-2xl border border-slate-100 shadow-sm">
                    <p class="text-[8px] md:text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1 italic leading-tight">${fullQ}</p>
                    ${displayVal}
                </div>`;
            }).join('');

            const staff = item.pic_email ? item.pic_email.split('@')[0].toUpperCase() : 'N/A';

            document.getElementById('modal-body').innerHTML = `
                <div class="mb-6 space-y-4">
                    <h4 class="text-[10px] font-black text-slate-500 uppercase tracking-widest border-b pb-2 italic">üë§ Customer Profile</h4>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                        <div class="p-4 bg-white border border-slate-100 rounded-2xl shadow-sm">
                            <span class="block text-[8px] font-black text-slate-400 uppercase mb-1">Estate Location</span>
                            <p class="font-bold text-slate-800 text-xs md:text-sm">${item.location || 'N/A'}</p>
                        </div>
                        <div class="p-4 bg-white border border-slate-100 rounded-2xl shadow-sm">
                            <span class="block text-[8px] font-black text-slate-400 uppercase mb-1">Contact Number</span>
                            <p class="font-bold text-slate-800 text-xs md:text-sm">${contact}</p>
                        </div>
                        <div class="p-4 bg-white border border-slate-100 rounded-2xl shadow-sm">
                            <span class="block text-[8px] font-black text-slate-400 uppercase mb-1">Estate Size (Area)</span>
                            <p class="font-bold text-slate-800 text-xs md:text-sm">${areaSize}</p>
                        </div>
                        <div class="p-4 bg-white border border-slate-100 rounded-2xl shadow-sm">
                            <span class="block text-[8px] font-black text-slate-400 uppercase mb-1">Est. Monthly Tonnage</span>
                            <p class="font-bold text-slate-800 text-xs md:text-sm">${item.tonnage || '0'} mt</p>
                        </div>
                        <div class="p-4 bg-blue-50 border border-blue-100 rounded-2xl shadow-sm">
                            <span class="block text-[8px] font-black text-blue-400 uppercase mb-1">Surveyor (Staff)</span>
                            <p class="font-bold text-blue-900 text-xs md:text-sm">${staff}</p>
                        </div>
                        <div class="p-4 bg-blue-50 border border-blue-100 rounded-2xl shadow-sm">
                            <span class="block text-[8px] font-black text-blue-400 uppercase mb-1">Branch</span>
                            <p class="font-bold text-blue-900 text-xs md:text-sm truncate">${item.branch || 'N/A'}</p>
                        </div>
                    </div>
                </div>

                <div class="space-y-3">
                    <h4 class="text-[10px] font-black text-slate-500 uppercase tracking-widest border-b pb-2 italic">üìù Survey Responses</h4>
                    ${formattedNotes || '<p class="text-center py-10 text-slate-300 italic">No survey data found.</p>'}
                </div>
            `;

            const modal = document.getElementById('details-modal');
            modal.classList.remove('hidden');
            setTimeout(() => { 
                modal.classList.remove('opacity-0'); 
                modal.querySelector('.modal-content').classList.remove('translate-y-8'); 
            }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('details-modal');
            modal.classList.add('opacity-0');
            modal.querySelector('.modal-content').classList.add('translate-y-8');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        window.onload = async () => { fetchData(); };
    </script>
</body>
</html>
