<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJM Customer Survey</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f1; overflow-x: hidden; }
        .bg-pattern { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.08; pointer-events: none; background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20 10c0 5-5 10-5 10s5 5 5 10c0-5 5-10 5-10s-5-5-5-10z' fill='%231b4332'/%3E%3Ccircle cx='50' cy='50' r='6' fill='%232d6a4f'/%3E%3Cpath d='M60 15l4 8h-8z' fill='%231b4332'/%3E%3C/svg%3E"); background-size: 120px 120px; animation: moveBg 100s linear infinite; }
        @keyframes moveBg { from { background-position: 0 0; } to { background-position: 1000px 1000px; } }
        .mjm-dark-green { color: #1b4332; }
        .mjm-light-green-bg { background-color: #a7c957; }
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 15px 35px rgba(0,0,0,0.05); }
        .btn-primary { background: #1b4332; transition: all 0.3s ease; }
        .btn-primary:hover { background: #2d6a4f; transform: translateY(-1px); }
        .input-style { background: #f8fafc; border: 1px solid #e2e8f0; }
        .input-style:focus { border-color: #a7c957; box-shadow: 0 0 0 3px rgba(167, 201, 87, 0.2); }
    </style>
</head>
<body>

    <div class="bg-pattern"></div>

    <div id="auth-section" class="flex items-center justify-center min-h-screen p-4">
        <div class="glass-panel p-10 rounded-[3rem] w-full max-w-md text-center">
            <div class="flex flex-col items-center mb-8">
                <div class="flex items-baseline italic font-black text-4xl mjm-dark-green">
                    <span>MJM</span>
                    <span class="ml-1 px-2 py-0.5 text-[14px] mjm-light-green-bg text-[#1b4332] not-italic align-middle rounded-sm">GROUP</span>
                </div>
                <div class="h-1 w-8 bg-[#a7c957] rounded-full mt-3"></div>
                <h2 id="auth-title" class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.4em] mt-4">Staff Login</h2>
            </div>

            <div id="verify-msg" class="hidden mb-6 p-4 bg-green-50 border border-green-200 rounded-2xl text-green-700 text-sm font-semibold animate-pulse">
                ðŸ“§ Please check your email inbox to verify your account.
            </div>

            <div class="space-y-4">
                <div id="signup-fields" class="hidden space-y-4 text-left">
                    <input type="text" id="staff-name" placeholder="Full Name" class="w-full p-4 input-style rounded-2xl outline-none font-semibold">
                    <select id="branch-select" class="w-full p-4 input-style rounded-2xl outline-none bg-white font-semibold">
                        <option value="">Select Branch...</option>
                        <option>Bekenu Collection Centre</option>
                        <option>Beraya Collection Centre</option>
                        <option>Kejapil Collection Centre</option>
                        <option>Pelapi Collection Centre</option>
                        <option>Tegageng Collection Centre</option>
                        <option>MJM(POM) Collection Center</option>
                    </select>
                </div>
                
                <input type="email" id="email" placeholder="Email Address" class="w-full p-4 input-style rounded-2xl outline-none font-semibold">
                <input type="password" id="password" placeholder="Password" class="w-full p-4 input-style rounded-2xl outline-none font-semibold">
                
                <button id="main-auth-btn" class="w-full btn-primary text-white py-4 rounded-2xl font-bold uppercase tracking-widest shadow-lg">Login</button>
                <div id="forgot-password-container" class="text-center">
                    <button id="forgot-password-btn" class="text-[10px] font-bold text-slate-400 hover:text-emerald-700 uppercase tracking-widest transition-colors">Forgot Password?</button>
                </div>
                <button id="toggle-auth-btn" class="w-full text-slate-500 font-bold mt-2 text-[10px] uppercase tracking-widest hover:text-green-700">Create Staff Account</button>
            </div>
        </div>
    </div>

    <div id="reset-password-section" class="hidden flex items-center justify-center min-h-screen p-4">
        <div class="glass-panel p-10 rounded-[3rem] w-full max-w-md text-center">
            <h2 class="text-xl font-black text-slate-800 uppercase mb-6">Create New Password</h2>
            <input type="password" id="new-password" placeholder="Enter New Password" class="w-full p-4 input-style rounded-2xl outline-none font-semibold mb-4">
            <button id="update-pass-btn" class="w-full btn-primary text-white py-4 rounded-2xl font-bold uppercase tracking-widest">Update Password</button>
        </div>
    </div>

    <div id="dashboard" class="hidden p-4 md:p-8">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-10 glass-panel p-6 rounded-[2.5rem]">
                <div>
                    <div class="flex items-center italic font-black text-xl mjm-dark-green">
                        <span>MJM</span>
                        <span class="ml-1 px-1.5 py-0.5 text-[8px] mjm-light-green-bg text-[#1b4332] not-italic rounded-sm">GROUP</span>
                    </div>
                    <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest mt-1">Customer Survey</p>
                </div>
                <button id="logout-btn" class="text-[10px] font-bold text-slate-400 hover:text-red-500 uppercase tracking-widest bg-white px-5 py-2 rounded-full border border-slate-100 shadow-sm">Sign Out</button>
            </div>
            
            <div id="selection-menu" class="flex flex-col gap-5">
                <a href="new-customer.html" class="glass-panel p-8 rounded-[2.5rem] border-l-[12px] border-green-600 block">
                    <span class="text-xl font-black text-slate-800 uppercase">ðŸŒ± New Customer</span>
                </a>
                <a href="active-customer.html" class="glass-panel p-8 rounded-[2.5rem] border-l-[12px] border-blue-600 block">
                    <span class="text-xl font-black text-slate-800 uppercase">ðŸš› Active Existing Customer</span>
                </a>
                <a href="inactive-customer.html" class="glass-panel p-8 rounded-[2.5rem] border-l-[12px] border-slate-700 block">
                    <span class="text-xl font-black text-slate-800 uppercase">ðŸ›‘ Inactive Customer</span>
                </a>
                <a href="follow-up.html" class="glass-panel p-8 rounded-[2.5rem] border-l-[12px] border-red-500 block">
                    <span class="text-xl font-black text-slate-800 uppercase">ðŸš© Follow Up Cases</span>
                </a>
                <a href="report.html" class="glass-panel p-8 rounded-[2.5rem] border-l-[12px] border-amber-500 block">
                    <span class="text-xl font-black text-slate-800 uppercase">ðŸ“Š Survey Report</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://pjxrkhrtqkvxtjhopohx.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_-51Tg7zfwk5PsBWw2dzulw_eyUM-Mzu';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let isRecovering = false; // Flag to stop dashboard showing during reset

        document.addEventListener('DOMContentLoaded', () => {
            const mainBtn = document.getElementById('main-auth-btn');
            const toggleBtn = document.getElementById('toggle-auth-btn');
            const forgotBtn = document.getElementById('forgot-password-btn');
            const signupFields = document.getElementById('signup-fields');
            const authTitle = document.getElementById('auth-title');
            const verifyMsg = document.getElementById('verify-msg');
            const updatePassBtn = document.getElementById('update-pass-btn');

            // Handle Password Update logic
            updatePassBtn.addEventListener('click', async () => {
                const newPassword = document.getElementById('new-password').value;
                if (!newPassword) return alert("Please enter a new password.");
                
                const { error } = await _supabase.auth.updateUser({ password: newPassword });
                if (error) {
                    alert("Error updating password: " + error.message);
                } else {
                    alert("Password updated successfully! You can now log in.");
                    await _supabase.auth.signOut();
                    window.location.reload();
                }
            });

            toggleBtn.addEventListener('click', () => {
                const isCurrentlyLogin = (mainBtn.innerText === 'LOGIN');
                if (isCurrentlyLogin) {
                    signupFields.classList.remove('hidden');
                    document.getElementById('forgot-password-container').classList.add('hidden');
                    mainBtn.innerText = 'SIGN UP';
                    authTitle.innerText = 'Staff Registration';
                    toggleBtn.innerText = 'Back to Login';
                } else {
                    signupFields.classList.add('hidden');
                    document.getElementById('forgot-password-container').classList.remove('hidden');
                    mainBtn.innerText = 'LOGIN';
                    authTitle.innerText = 'Staff Login';
                    toggleBtn.innerText = 'Create Staff Account';
                }
            });

            forgotBtn.addEventListener('click', async () => {
                const email = document.getElementById('email').value;
                if (!email) return alert("Please enter your email first.");
                const { error } = await _supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin
                });
                if (error) alert(error.message);
                else alert("Check your email for the reset link.");
            });

            mainBtn.addEventListener('click', async () => {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                if (mainBtn.innerText === 'SIGN UP') {
                    const fullName = document.getElementById('staff-name').value;
                    const branch = document.getElementById('branch-select').value;
                    const { data, error } = await _supabase.auth.signUp({ email, password });
                    if (error) return alert(error.message);
                    if (data.user) {
                        await _supabase.from('profiles').insert([{ id: data.user.id, full_name: fullName, branch, email }]);
                        verifyMsg.classList.remove('hidden');
                    }
                } else {
                    const { error } = await _supabase.auth.signInWithPassword({ email, password });
                    if (error) alert("Login Failed: " + error.message);
                }
            });

            // CRITICAL AUTH LISTENER UPDATE
            _supabase.auth.onAuthStateChange((event, session) => {
                if (event === 'PASSWORD_RECOVERY') {
                    isRecovering = true;
                    document.getElementById('auth-section').classList.add('hidden');
                    document.getElementById('dashboard').classList.add('hidden');
                    document.getElementById('reset-password-section').classList.remove('hidden');
                } else if (session && !isRecovering) {
                    document.getElementById('auth-section').classList.add('hidden');
                    document.getElementById('reset-password-section').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                } else if (!session) {
                    document.getElementById('auth-section').classList.remove('hidden');
                    document.getElementById('dashboard').classList.add('hidden');
                }
            });

            document.getElementById('logout-btn').addEventListener('click', async () => {
                await _supabase.auth.signOut();
                location.reload();
            });
        });
    </script>
</body>
</html>
