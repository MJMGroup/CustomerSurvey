<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJM Customer Survey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f0f4f1;
            overflow-x: hidden;
        }

        /* Animated Agricultural Background Pattern (FFB & Seedlings) */
        .bg-pattern {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.08;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20 10c0 5-5 10-5 10s5 5 5 10c0-5 5-10 5-10s-5-5-5-10z' fill='%231b4332'/%3E%3Ccircle cx='50' cy='50' r='6' fill='%232d6a4f'/%3E%3Cpath d='M60 15l4 8h-8z' fill='%231b4332'/%3E%3C/svg%3E");
            background-size: 120px 120px;
            animation: moveBg 100s linear infinite;
        }

        @keyframes moveBg {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        .mjm-dark-green { color: #1b4332; }
        .mjm-light-green-bg { background-color: #a7c957; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        }

        .btn-primary {
            background: #1b4332;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #2d6a4f;
            transform: translateY(-1px);
        }

        .input-style {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
        }
        .input-style:focus {
            border-color: #a7c957;
            box-shadow: 0 0 0 3px rgba(167, 201, 87, 0.2);
        }
    </style>
</head>
<body>

    <div class="bg-pattern"></div>

    <div id="auth-section" class="flex items-center justify-center min-h-screen p-4">
        <div class="glass-panel p-10 rounded-[3rem] w-full max-w-md text-center">
            
            <div class="flex flex-col items-center mb-8">
                <div class="flex items-baseline italic font-black text-4xl mjm-dark-green">
                    <span>MJM</span>
                    <span class="ml-1 px-2 py-0.5 text-[14px] mjm-light-green-bg text-[#1b4332] not-italic align-middle rounded-sm">GROUP</span>
                </div>
                <div class="h-1 w-8 bg-[#a7c957] rounded-full mt-3"></div>
                <h2 id="auth-title" class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.4em] mt-4">Staff Login</h2>
            </div>

            <div id="verify-msg" class="hidden mb-6 p-4 bg-green-50 border border-green-200 rounded-2xl text-green-700 text-sm font-semibold animate-pulse">
                ðŸ“§ Please check your email inbox to verify your account before logging in.
            </div>

            <div class="space-y-4">
                <div id="signup-fields" class="hidden space-y-4 text-left">
                    <input type="text" id="staff-name" placeholder="Full Name" class="w-full p-4 input-style rounded-2xl outline-none font-semibold">
                    <select id="branch-select" class="w-full p-4 input-style rounded-2xl outline-none bg-white font-semibold">
                        <option value="">Select Branch...</option>
                        <option>Bekenu Collection Centre</option>
                        <option>Beraya Collection Centre</option>
                        <option>Kejapil Collection Centre</option>
                        <option>Pelapi Collection Centre</option>
                        <option>Tegageng Collection Centre</option>
                        <option>MJM(POM) Collection Center</option>
                    </select>
                </div>
                
                <input type="email" id="email" placeholder="Email Address" class="w-full p-4 input-style rounded-2xl outline-none font-semibold">
                <input type="password" id="password" placeholder="Password" class="w-full p-4 input-style rounded-2xl outline-none font-semibold">
                
                <button id="main-auth-btn" class="w-full btn-primary text-white py-4 rounded-2xl font-bold uppercase tracking-widest shadow-lg">Login</button>
                <button id="toggle-auth-btn" class="w-full text-slate-500 font-bold mt-4 text-[10px] uppercase tracking-widest hover:text-green-700">Create Staff Account</button>
            </div>
        </div>
    </div>

    <div id="dashboard" class="hidden p-4 md:p-8">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-10 glass-panel p-6 rounded-[2.5rem]">
                <div class="flex items-center italic font-black text-xl mjm-dark-green">
                    <span>MJM</span>
                    <span class="ml-1 px-1.5 py-0.5 text-[8px] mjm-light-green-bg text-[#1b4332] not-italic rounded-sm">GROUP</span>
                </div>
                <button id="logout-btn" class="text-[10px] font-bold text-slate-400 hover:text-red-500 uppercase tracking-widest bg-white px-5 py-2 rounded-full border border-slate-100 shadow-sm">Sign Out</button>
            </div>

            <div class="text-center mb-10">
                <h1 class="text-4xl font-black text-slate-800 uppercase tracking-tight">Customer Survey</h1>
                <div class="h-1.5 w-20 bg-[#a7c957] mx-auto mt-3 rounded-full"></div>
            </div>
            
            <div id="selection-menu" class="flex flex-col gap-5">
                <a href="new-customer.html" class="glass-panel p-8 rounded-[2.5rem] border-l-[12px] border-green-600 hover:translate-x-1 transition-transform block">
                    <span class="text-xl font-black text-slate-800 uppercase">ðŸŒ± New Customer</span>
                </a>
                <a href="active-customer.html" class="glass-panel p-8 rounded-[2.5rem] border-l-[12px] border-blue-600 hover:translate-x-1 transition-transform block">
                    <span class="text-xl font-black text-slate-800 uppercase">ðŸš› Active Existing</span>
                </a>
                <a href="inactive-customer.html" class="glass-panel p-8 rounded-[2.5rem] border-l-[12px] border-slate-700 hover:translate-x-1 transition-transform block">
                    <span class="text-xl font-black text-slate-800 uppercase">ðŸ›‘ Inactive Survey</span>
                </a>
                <a href="follow-up.html" class="glass-panel p-8 rounded-[2.5rem] border-l-[12px] border-red-500 hover:translate-x-1 transition-transform block">
                    <span class="text-xl font-black text-slate-800 uppercase">ðŸš© Follow Up Cases</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://pjxrkhrtqkvxtjhopohx.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_-51Tg7zfwk5PsBWw2dzulw_eyUM-Mzu';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener('DOMContentLoaded', () => {
            const mainBtn = document.getElementById('main-auth-btn');
            const toggleBtn = document.getElementById('toggle-auth-btn');
            const signupFields = document.getElementById('signup-fields');
            const authTitle = document.getElementById('auth-title');
            const verifyMsg = document.getElementById('verify-msg');

            toggleBtn.addEventListener('click', () => {
                const isCurrentlyLogin = (mainBtn.innerText === 'LOGIN');
                verifyMsg.classList.add('hidden'); // Hide msg on toggle
                if (isCurrentlyLogin) {
                    signupFields.classList.remove('hidden');
                    mainBtn.innerText = 'SIGN UP';
                    authTitle.innerText = 'Staff Registration';
                    toggleBtn.innerText = 'Back to Login';
                } else {
                    signupFields.classList.add('hidden');
                    mainBtn.innerText = 'LOGIN';
                    authTitle.innerText = 'Staff Login';
                    toggleBtn.innerText = 'Create Staff Account';
                }
            });

            mainBtn.addEventListener('click', async () => {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (mainBtn.innerText === 'SIGN UP') {
                    const fullName = document.getElementById('staff-name').value;
                    const branch = document.getElementById('branch-select').value;

                    if(!fullName || !branch) return alert("Please enter name and branch.");

                    const { data, error } = await _supabase.auth.signUp({ email, password });
                    
                    if (error) return alert(error.message);

                    if (data.user) {
                        // Create profile record
                        const { error: pErr } = await _supabase.from('profiles').insert([
                            { id: data.user.id, full_name: fullName, branch: branch, email: email }
                        ]);
                        
                        // Show the verification reminder text
                        verifyMsg.classList.remove('hidden');
                        mainBtn.disabled = true;
                        mainBtn.classList.add('opacity-50');
                    }
                } else {
                    const { error } = await _supabase.auth.signInWithPassword({ email, password });
                    if (error) alert("Login Failed: " + error.message);
                }
            });

            _supabase.auth.onAuthStateChange((event, session) => {
                if (session) {
                    document.getElementById('auth-section').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                } else {
                    document.getElementById('auth-section').classList.remove('hidden');
                    document.getElementById('dashboard').classList.add('hidden');
                }
            });

            document.getElementById('logout-btn').addEventListener('click', async () => {
                await _supabase.auth.signOut();
                location.reload();
            });
        });
    </script>
</body>
</html>
