<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Existing Customer - MJM Survey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .star-rating { display: flex; gap: 10px; padding: 5px 0; }
        .star { cursor: pointer; font-size: 32px; color: #e2e8f0; transition: all 0.2s ease; }
        .star.active { color: #facc15; }
        .selected-card { border-color: #3b82f6 !important; background-color: #eff6ff !important; }
        .form-label { display: block; font-size: 0.75rem; font-weight: 800; color: #475569; text-transform: uppercase; margin-bottom: 0.25rem; }
        .soil-box { display: flex; align-items: center; gap: 8px; font-size: 11px; font-weight: 800; color: #1e293b; }
        
        /* Modal Style */
        #history-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 50; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 600px; max-height: 80vh; border-radius: 24px; overflow: hidden; display: flex; flex-direction: column; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900 p-4 md:p-8">

    <div id="history-modal" onclick="closeModal(event)">
        <div class="modal-content shadow-2xl animate-in fade-in zoom-in duration-200" onclick="event.stopPropagation()">
            <div class="p-6 border-b flex justify-between items-center bg-slate-50">
                <div>
                    <h3 class="font-black text-slate-800 uppercase tracking-tight">Survey History</h3>
                    <p id="modal-cust-name" class="text-xs font-bold text-blue-600"></p>
                </div>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 font-bold text-xl">&times;</button>
            </div>
            <div id="history-list" class="p-6 overflow-y-auto space-y-4 bg-white"></div>
        </div>
    </div>

    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8 bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
            <h1 class="text-2xl font-black text-slate-700 uppercase italic tracking-tighter">üìà Active Customer</h1>
            <a href="index.html" class="text-xs font-bold text-slate-400 hover:text-blue-600 uppercase tracking-widest bg-slate-50 px-3 py-2 rounded-lg shadow-sm border">Back to Menu</a>
        </div>

        <div class="bg-white p-6 md:p-8 rounded-3xl shadow-2xl border border-slate-200 mb-8">
            
            <div class="mb-6">
                <button onclick="createNewDirect()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase shadow-lg hover:bg-blue-700 transition-all flex items-center justify-center gap-2">
                    <span>+ Create Existing Customer Profile</span>
                </button>
            </div>

            <div id="search-section" class="space-y-6 pt-6 border-t border-slate-100">
                <div class="flex gap-2">
                    <input type="text" id="search_input" placeholder="Search Name, Location, or Contact..." class="flex-1 p-4 border-2 border-slate-100 rounded-2xl outline-none focus:border-slate-500">
                    <button type="button" onclick="performSearch()" class="bg-slate-700 text-white px-6 py-2 rounded-2xl font-black">Search</button>
                </div>
                
                <div>
                    <h3 id="list-title" class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3">Customer Profile List</h3>
                    <div id="search-results" class="grid grid-cols-1 gap-3 max-h-[400px] overflow-y-auto pr-2 border-b pb-4">
                        <p class="text-center py-4 text-slate-400 animate-pulse text-xs font-bold">LOADING DATABASE...</p>
                    </div>
                </div>
            </div>

            <div id="profile-area" class="hidden mt-6 space-y-6">
                <div id="profile-display" class="bg-slate-50 p-6 rounded-3xl border-2 border-slate-100 space-y-4">
                    <h2 class="text-xl font-black text-slate-800 border-b pb-2" id="d_name"></h2>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 text-sm">
                        <div class="bg-white p-3 rounded-xl border"><p class="form-label">üìç Location</p><p id="d_loc" class="font-bold text-slate-600 truncate text-xs"></p></div>
                        <div class="bg-white p-3 rounded-xl border"><p class="form-label">üìè Area (Ha)</p><p id="d_size" class="font-bold"></p></div>
                        <div class="bg-white p-3 rounded-xl border"><p class="form-label">üìä Monthly Supply</p><p id="d_ton" class="font-bold text-emerald-600"></p></div>
                    </div>
                    <div class="flex gap-3 pt-2">
                        <button onclick="showMode('update')" class="flex-1 bg-slate-800 text-white py-3 rounded-xl text-xs font-bold uppercase">Update Profile</button>
                        <button onclick="showMode('add')" class="flex-1 bg-indigo-600 text-white py-3 rounded-xl text-xs font-bold uppercase">Add New Estate</button>
                        <button id="profile-look-in-btn" class="flex-1 bg-slate-800 text-white py-3 rounded-xl text-xs font-black uppercase shadow-lg hover:bg-slate-700 transition-all">üîç Look In</button>
                    </div>
                </div>

                <div id="editor-container" class="hidden bg-white p-6 rounded-3xl border-2 border-slate-200 space-y-6">
                    <h3 id="editor-title" class="text-lg font-black italic underline uppercase"></h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="md:col-span-2"><label class="form-label">Customer / Company Name</label><input type="text" id="f_name" class="w-full p-3 border rounded-xl"></div>
                        <div class="md:col-span-2"><label class="form-label">Contact Number</label><input type="text" id="f_contact" class="w-full p-3 border rounded-xl"></div>
                        <div class="md:col-span-2 bg-slate-50 p-4 rounded-xl border">
                            <label class="form-label">Type of Soil</label>
                            <div class="flex gap-6 mt-2">
                                <label class="soil-box"><input type="checkbox" id="soil_mineral" class="w-5 h-5 accent-blue-600"> MINERAL SOIL AREA</label>
                                <label class="soil-box"><input type="checkbox" id="soil_peat" class="w-5 h-5 accent-blue-600"> PEAT SOIL AREA</label>
                            </div>
                        </div>

                        <div class="md:col-span-2 bg-blue-50/50 p-4 rounded-xl border border-blue-100">
                            <label class="form-label text-blue-800">Currently supply to our collection center?</label>
                            <div class="grid grid-cols-2 md:grid-cols-3 gap-3 mt-2">
                                <label class="soil-box"><input type="checkbox" name="mjm_center" value="MJM Bekenu" class="w-4 h-4 accent-blue-600"> MJM Bekenu</label>
                                <label class="soil-box"><input type="checkbox" name="mjm_center" value="MJM Kejapil" class="w-4 h-4 accent-blue-600"> MJM Kejapil</label>
                                <label class="soil-box"><input type="checkbox" name="mjm_center" value="MJM Pelapi" class="w-4 h-4 accent-blue-600"> MJM Pelapi</label>
                                <label class="soil-box"><input type="checkbox" name="mjm_center" value="MJM Tegageng" class="w-4 h-4 accent-blue-600"> MJM Tegageng</label>
                                <label class="soil-box"><input type="checkbox" name="mjm_center" value="MJM Kerabungan" class="w-4 h-4 accent-blue-600"> MJM Kerabungan</label>
                                <label class="soil-box"><input type="checkbox" name="mjm_center" value="MJM POM" class="w-4 h-4 accent-blue-600"> MJM (Palm Oil Mill)</label>
                            </div>
                        </div>

                        <div><label class="form-label">Total Area (Ha)</label><input type="number" id="f_area" class="w-full p-3 border rounded-xl"></div>
                        <div><label class="form-label">Estimated Monthly Supply (mt)</label><input type="number" id="f_ton" class="w-full p-3 border rounded-xl"></div>
                        <div><label class="form-label">Estate Location</label><input type="text" id="f_loc" class="w-full p-3 border rounded-xl"></div>
                        <div><label class="form-label">Google Location Link</label><input type="text" id="f_google" placeholder="http://..." class="w-full p-3 border rounded-xl"></div>
                        
                        <div class="md:col-span-2 border-t pt-4 mt-2">
                            <label class="form-label italic">Currently Supply To Other Ramp?</label>
                            <div class="space-y-2 mt-2">
                                <div class="grid grid-cols-2 gap-2"><input type="text" id="s_name1" placeholder="Name of Mill/Collection Center" class="p-3 border rounded-xl text-xs"><input type="number" id="s_price1" placeholder="Offered Price (RM/mt)" class="p-3 border rounded-xl text-xs"></div>
                                <div class="grid grid-cols-2 gap-2"><input type="text" id="s_name2" placeholder="Name of Mill/Collection Center" class="p-3 border rounded-xl text-xs"><input type="number" id="s_price2" placeholder="Offered Price (RM/mt)" class="p-3 border rounded-xl text-xs"></div>
                                <div class="grid grid-cols-2 gap-2"><input type="text" id="s_name3" placeholder="Name of Mill/Collection Center" class="p-3 border rounded-xl text-xs"><input type="number" id="s_price3" placeholder="Offered Price (RM/mt)" class="p-3 border rounded-xl text-xs"></div>
                            </div>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button id="save-btn" class="flex-1 bg-emerald-600 text-white py-4 rounded-xl font-bold uppercase shadow-lg">Save Profile</button>
                        <button onclick="hideEditor()" class="px-6 bg-slate-100 text-slate-500 rounded-xl font-bold uppercase text-xs">Cancel</button>
                    </div>
                </div>

                <button id="survey-trigger" onclick="showMode('survey')" class="w-full bg-slate-700 text-white py-4 rounded-xl font-black uppercase shadow-lg">Proceed to Active Survey</button>

                <form id="ffb-form" class="hidden space-y-6 bg-white p-6 rounded-3xl border-2 border-slate-700 shadow-xl">
                    <h3 class="font-black text-slate-700 italic uppercase underline">Service Satisfaction Survey</h3>
                    <div class="space-y-4">
                        <div class="p-4 bg-slate-50 rounded-2xl border">
                            <label class="form-label italic">1. Customer satisfaction with overall service speed</label>
                            <div class="star-rating" data-target="q_speed">
                                <span class="star" data-value="1">‚òÖ</span><span class="star" data-value="2">‚òÖ</span><span class="star" data-value="3">‚òÖ</span><span class="star" data-value="4">‚òÖ</span><span class="star" data-value="5">‚òÖ</span>
                            </div>
                            <input type="hidden" id="q_speed" value="0">
                        </div>
                        <div class="p-4 bg-slate-50 rounded-2xl border">
                            <label class="form-label italic">2. Customer satisfaction on ramp loader service</label>
                            <div class="star-rating" data-target="q_loader">
                                <span class="star" data-value="1">‚òÖ</span><span class="star" data-value="2">‚òÖ</span><span class="star" data-value="3">‚òÖ</span><span class="star" data-value="4">‚òÖ</span><span class="star" data-value="5">‚òÖ</span>
                            </div>
                            <input type="hidden" id="q_loader" value="0">
                        </div>
                        <div class="p-4 bg-slate-50 rounded-2xl border">
                            <label class="form-label italic">3. Customer satisfaction with weighbridge service</label>
                            <div class="star-rating" data-target="q_wb">
                                <span class="star" data-value="1">‚òÖ</span><span class="star" data-value="2">‚òÖ</span><span class="star" data-value="3">‚òÖ</span><span class="star" data-value="4">‚òÖ</span><span class="star" data-value="5">‚òÖ</span>
                            </div>
                            <input type="hidden" id="q_wb" value="0">
                        </div>
                        <div class="space-y-3">
                            <label class="form-label italic">4. Other ramp offered price (RM/mt)</label>
                            <div class="grid grid-cols-2 gap-2"><input type="text" id="fb1" placeholder="Name of mill / collection center" class="p-3 border rounded-xl text-xs"><input type="number" id="fp1" placeholder="Offered Price (RM/mt)" class="p-3 border rounded-xl text-xs"></div>
                            <div class="grid grid-cols-2 gap-2"><input type="text" id="fb2" placeholder="Name of mill / collection center" class="p-3 border rounded-xl text-xs"><input type="number" id="fp2" placeholder="Offered Price (RM/mt)" class="p-3 border rounded-xl text-xs"></div>
                        </div>
                        <div class="p-4 bg-blue-50 border border-blue-200 rounded-2xl flex items-center justify-between">
                            <label class="text-xs font-bold text-blue-900 uppercase pr-4 italic">5. Is customer followed our WhatsApp channel?</label>
                            <input type="checkbox" id="whatsapp_follow" class="w-6 h-6 accent-blue-600">
                        </div>
                        <div><label class="form-label italic">6. What does the customer like about us?</label><textarea id="customer_likes" class="w-full p-3 border rounded-xl min-h-[80px] mt-2"></textarea></div>
                        <div><label class="form-label italic">7. Any issues or concerns raised today?</label><textarea id="customer_issues" class="w-full p-3 border rounded-xl min-h-[80px] mt-2"></textarea></div>
                        <div class="p-4 bg-rose-50 border border-rose-200 rounded-2xl flex items-center justify-between">
                            <label class="text-xs font-bold text-rose-900 uppercase pr-4 italic">Is there any issue requiring follow-up?</label>
                            <input type="checkbox" id="follow_up" class="w-6 h-6 accent-rose-600">
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-slate-800 text-white py-4 rounded-2xl font-bold uppercase shadow-xl">Submit Survey Form</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;

        document.querySelectorAll('.star').forEach(star => {
            star.onclick = function() {
                const val = this.dataset.value;
                const parent = this.parentElement;
                const targetId = parent.dataset.target;
                document.getElementById(targetId).value = val;
                parent.querySelectorAll('.star').forEach(s => {
                    s.classList.toggle('active', s.dataset.value <= val);
                });
            }
        });

        async function loadAllCustomers() {
            const { data, error } = await _supabase.from('ffb_logs')
                .select('*')
                .not('log_type', 'ilike', '%Survey%')
                .order('customer_name', { ascending: true });
            if (data) renderList(data);
        }

        async function performSearch() {
            const val = document.getElementById('search_input').value;
            if (val.length < 1) {
                document.getElementById('list-title').innerText = "Customer Profile List";
                loadAllCustomers();
                return;
            }
            const { data } = await _supabase.from('ffb_logs')
                .select('*')
                .not('log_type', 'ilike', '%Survey%')
                .or(`customer_name.ilike.%${val}%,location.ilike.%${val}%`)
                .order('customer_name', { ascending: true });
            document.getElementById('list-title').innerText = "Search Results";
            renderList(data);
        }

        function renderList(data) {
            const resDiv = document.getElementById('search-results');
            if (data?.length > 0) {
                resDiv.innerHTML = data.map(rec => {
                    const estTon = rec.notes?.match(/Est Monthly:\s*([\d.]+)/)?.[1] || "0";
                    return `
                    <div class="customer-card p-4 bg-white border rounded-2xl shadow-sm hover:border-slate-400 mb-2 flex justify-between items-center">
                        <div onclick='selectCustomer(${JSON.stringify(rec).replace(/'/g, "&apos;")}, this.parentElement)' class="flex-1 cursor-pointer">
                            <div class="font-black text-slate-800">${rec.customer_name}</div>
                            <div class="text-[9px] text-slate-400 font-bold uppercase">üìç ${rec.location.split(' (Link:')[0]}</div>
                        </div>
                        <button onclick='viewHistory("${rec.customer_name}")' class="ml-4 bg-blue-50 text-blue-600 border border-blue-100 px-4 py-2 rounded-xl text-[10px] font-black uppercase shadow-sm hover:bg-blue-100 transition-all">
                            Look In
                        </button>
                    </div>`;
                }).join('');
            } else {
                resDiv.innerHTML = `<div class="text-center py-6 text-slate-400 font-bold uppercase text-xs">No matching profile found.</div>`;
            }
        }

        async function viewHistory(customerName) {
            const modal = document.getElementById('history-modal');
            const list = document.getElementById('history-list');
            const nameHeader = document.getElementById('modal-cust-name');
            modal.style.display = 'flex';
            nameHeader.innerText = customerName;
            list.innerHTML = '<p class="text-center text-xs font-bold text-slate-400 animate-pulse">FETCHING SURVEYS...</p>';
            const { data, error } = await _supabase.from('ffb_logs').select('*').eq('customer_name', customerName).ilike('log_type', '%Survey%').order('created_at', { ascending: false });
            if (!data || data.length === 0) {
                list.innerHTML = '<div class="text-center py-10 text-slate-400 font-bold text-xs">NO SURVEY HISTORY FOUND</div>';
                return;
            }
            list.innerHTML = data.map(item => {
                const date = new Date(item.created_at).toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
                const cleanNotes = item.notes ? item.notes.replace(/\|/g, '<br>') : 'No details';
                return `
                <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[10px] font-black bg-slate-200 px-2 py-0.5 rounded text-slate-600">${date}</span>
                        <span class="text-[9px] font-bold text-rose-500 uppercase">${item.follow_up_action === 'Issue Follow Up Case' ? '‚ö†Ô∏è Follow Up' : ''}</span>
                    </div>
                    <div class="text-[11px] font-medium text-slate-600 leading-relaxed">${cleanNotes}</div>
                    <div class="mt-2 text-[9px] text-slate-400 font-bold italic">By: ${item.pic_email}</div>
                </div>`;
            }).join('');
        }

        function closeModal(e) { document.getElementById('history-modal').style.display = 'none'; }

        function createNewDirect() {
            const typedName = document.getElementById('search_input').value || "";
            createNewFromSearch(typedName);
        }

        function createNewFromSearch(name) {
            currentData = { customer_name: name, location: "", area_size: "", notes: "" };
            document.getElementById('profile-area').classList.remove('hidden');
            showMode('add');
            document.getElementById('editor-container').scrollIntoView({ behavior: 'smooth' });
        }

        function selectCustomer(data, el) {
            currentData = data;
            document.querySelectorAll('.customer-card').forEach(c => c.classList.remove('selected-card'));
            el.classList.add('selected-card');
            document.getElementById('profile-area').classList.remove('hidden');
            document.getElementById('profile-display').classList.remove('hidden');
            document.getElementById('editor-container').classList.add('hidden');
            document.getElementById('ffb-form').classList.add('hidden');
            document.getElementById('d_name').innerText = data.customer_name;
            document.getElementById('d_loc').innerText = data.location.split(' (Link:')[0];
            document.getElementById('d_size').innerText = (data.area_size || 0) + " Ha";
            document.getElementById('d_ton').innerText = (data.notes?.match(/Est Monthly:\s*([\d.]+)/)?.[1] || 0) + " mt";
            
            document.getElementById('profile-look-in-btn').onclick = () => viewHistory(data.customer_name);
            
            document.getElementById('profile-display').scrollIntoView({ behavior: 'smooth' });
        }

        function showMode(mode) {
            if(mode === 'survey') {
                document.getElementById('ffb-form').classList.remove('hidden');
                document.getElementById('editor-container').classList.add('hidden');
                return;
            }
            const container = document.getElementById('editor-container');
            container.classList.remove('hidden');
            document.getElementById('ffb-form').classList.add('hidden');
            document.getElementById('profile-display').classList.remove('hidden');
            document.getElementById('editor-title').innerText = mode === 'update' ? 'Update Profile' : 'Create New Profile';
            fillForm(mode === 'add');
            document.getElementById('save-btn').onclick = mode === 'update' ? submitUpdate : submitNewEstate;
        }

        function fillForm(isNew = false) {
            document.getElementById('f_name').value = currentData.customer_name;
            const notesStr = currentData.notes || "";
            document.getElementById('f_contact').value = notesStr.match(/Contact:\s*([^.]+)/)?.[1] || "";
            const soilPart = notesStr.match(/Soil:\s*([^.]+)/)?.[1] || "";
            document.getElementById('soil_mineral').checked = soilPart.includes('Mineral');
            document.getElementById('soil_peat').checked = soilPart.includes('Peat');
            
            const mjmPart = notesStr.match(/MJMSentTo:\s*([^.]+)/)?.[1] || "";
            document.querySelectorAll('input[name="mjm_center"]').forEach(cb => {
                cb.checked = mjmPart.includes(cb.value);
            });

            const currentSupplies = notesStr.match(/CurrentSupplies:\s*([^.]+)/)?.[1] || "";
            const supplies = currentSupplies.split(',');
            for(let i=1; i<=3; i++) {
                const part = supplies[i-1] || "";
                document.getElementById('s_name'+i).value = part.split('(')[0] || "";
                document.getElementById('s_price'+i).value = part.match(/\(RM(.*?)\)/)?.[1] || "";
            }

            if (isNew) {
                document.getElementById('f_loc').value = "";
                document.getElementById('f_google').value = "";
                document.getElementById('f_area').value = "";
                document.getElementById('f_ton').value = "";
            } else {
                document.getElementById('f_loc').value = currentData.location.split(' (Link:')[0];
                document.getElementById('f_google').value = currentData.location.match(/\(Link:\s*(.*?)\)/)?.[1] || "";
                document.getElementById('f_area').value = currentData.area_size;
                document.getElementById('f_ton').value = notesStr.match(/Est Monthly:\s*([\d.]+)/)?.[1] || "";
            }
        }

        function getPayload() {
            const soil = [];
            if(document.getElementById('soil_mineral').checked) soil.push('Mineral');
            if(document.getElementById('soil_peat').checked) soil.push('Peat');
            
            if (soil.length === 0) {
                alert("Please select at least one Type of Soil.");
                return null;
            }
            const soilType = soil.join('/');
            
            let googleLink = document.getElementById('f_google').value.trim();
            if (googleLink && !googleLink.startsWith('http')) {
                googleLink = 'https://' + googleLink;
            }

            const mjmCenters = [];
            document.querySelectorAll('input[name="mjm_center"]:checked').forEach(cb => mjmCenters.push(cb.value));

            const supplyComps = [];
            for(let i=1; i<=3; i++) {
                const n = document.getElementById('s_name'+i).value.trim();
                const p = document.getElementById('s_price'+i).value.trim();
                if(n) supplyComps.push(`${n}(RM${p})`);
            }

            const tonnage = document.getElementById('f_ton').value || "0";
            const contact = document.getElementById('f_contact').value.trim() || "N/A";

            return {
                customer_name: document.getElementById('f_name').value.trim(),
                location: `${document.getElementById('f_loc').value.trim()} (Link: ${googleLink})`,
                area_size: document.getElementById('f_area').value || 0,
                notes: `Contact: ${contact}. Soil: ${soilType}. Est Monthly: ${tonnage}mt. MJMSentTo: ${mjmCenters.join(',') || 'None'}. CurrentSupplies: ${supplyComps.join(',') || 'None'}.`
            };
        }

        async function submitUpdate() {
            const payload = getPayload();
            if (!payload) return;

            const btn = document.getElementById('save-btn');
            const originalText = btn.innerText;
            btn.innerText = "UPDATING...";
            btn.disabled = true;

            const { error } = await _supabase.from('ffb_logs').update(payload).eq('id', currentData.id);
            
            if (error) {
                alert("Error updating profile: " + error.message);
                btn.innerText = originalText;
                btn.disabled = false;
            } else {
                alert("Profile Updated Successfully!");
                location.reload();
            }
        }

        async function submitNewEstate() {
            const payload = getPayload();
            if (!payload) return;

            const user = await checkAuth();
            const btn = document.getElementById('save-btn');
            const originalText = btn.innerText;
            btn.innerText = "CREATING...";
            btn.disabled = true;

            const finalPayload = { 
                ...payload, 
                log_type: 'New Customer Profile', 
                branch: userBranch, 
                pic_email: user.email 
            };

            const { error } = await _supabase.from('ffb_logs').insert([finalPayload]);
            
            if (error) {
                alert("Error creating profile: " + error.message);
                btn.innerText = originalText;
                btn.disabled = false;
            } else {
                alert("New Profile Created Successfully!");
                location.reload();
            }
        }

        document.getElementById('ffb-form').onsubmit = async (e) => {
            e.preventDefault();

            // FIXED: Validation to prevent saving without a selected customer
            if (!currentData || !currentData.id) {
                alert("Please select a customer from the search list first.");
                return;
            }

            const user = await checkAuth();
            const comps = [];
            for(let i=1; i<=2; i++) {
                const n = document.getElementById('fb'+i).value;
                const p = document.getElementById('fp'+i)?.value;
                if(n) comps.push(`${n}(RM${p})`);
            }
            const surveyNotes = [
                `Speed:${document.getElementById('q_speed').value}`,
                `Loader:${document.getElementById('q_loader').value}`,
                `WB:${document.getElementById('q_wb').value}`,
                `OtherRamps:${comps.join(',')}`,
                `WAChannel:${document.getElementById('whatsapp_follow').checked ? 'Yes' : 'No'}`,
                `Likes:${document.getElementById('customer_likes').value}`,
                `Issues:${document.getElementById('customer_issues').value}`
            ].join(' | ');
            const followUpStatus = document.getElementById('follow_up').checked ? 'Issue Follow Up Case' : 'No';
            const payload = { 
                customer_name: currentData.customer_name, 
                location: currentData.location, 
                log_type: 'Active Survey',
                notes: surveyNotes,
                follow_up_action: followUpStatus,
                branch: userBranch, 
                pic_email: user.email 
            };
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.innerText = "SAVING...";
            submitBtn.disabled = true;

            const { error } = await _supabase.from('ffb_logs').insert([payload]);
            if (!error) { 
                alert("Survey Saved!"); 
                location.reload(); 
            } else {
                alert("Error saving survey: " + error.message);
                submitBtn.innerText = "Submit Survey Form";
                submitBtn.disabled = false;
            }
        };

        function hideEditor() { document.getElementById('editor-container').classList.add('hidden'); }
        window.onload = async () => { await checkAuth(); loadAllCustomers(); };
    </script>
</body>
</html>
