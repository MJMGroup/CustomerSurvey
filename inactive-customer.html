<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inactive Customer - MJM Survey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .selected-card { border-color: #3b82f6 !important; background-color: #eff6ff !important; }
        .form-label { display: block; font-size: 0.75rem; font-weight: 800; color: #475569; text-transform: uppercase; margin-bottom: 0.25rem; }
        .soil-box { display: flex; align-items: center; gap: 8px; font-size: 11px; font-weight: 800; color: #1e293b; }
        
        #history-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 600px; max-height: 80vh; border-radius: 24px; overflow: hidden; display: flex; flex-direction: column; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900 p-4 md:p-8">

    <div id="history-modal" onclick="closeModal(event)">
        <div class="modal-content shadow-2xl animate-in fade-in zoom-in duration-200" onclick="event.stopPropagation()">
            <div class="p-6 border-b flex justify-between items-center bg-slate-50">
                <div>
                    <h3 class="font-black text-slate-800 uppercase tracking-tight">Survey History</h3>
                    <p id="modal-cust-name" class="text-xs font-bold text-blue-600"></p>
                </div>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 font-bold text-xl">&times;</button>
            </div>
            <div id="history-list-modal" class="p-6 overflow-y-auto space-y-4 bg-white"></div>
        </div>
    </div>

    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8 bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
            <h1 class="text-2xl font-black text-slate-700 uppercase italic tracking-tighter">üö´ Inactive Customer</h1>
            <a href="index.html" class="text-xs font-bold text-slate-400 hover:text-blue-600 uppercase tracking-widest bg-slate-50 px-3 py-2 rounded-lg shadow-sm border">Back to Menu</a>
        </div>

        <div class="bg-white p-6 md:p-8 rounded-3xl shadow-2xl border border-slate-200 mb-8">
            <div class="mb-6">
                <button onclick="createNewDirect()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase shadow-lg hover:bg-blue-700 transition-all flex items-center justify-center gap-2">
                    <span>+ Create Inactive Customer Profile</span>
                </button>
            </div>

            <div id="search-section" class="space-y-6 pt-6 border-t border-slate-100">
                <div class="flex gap-2">
                    <input type="text" id="search_input" placeholder="Search Name, Location, or Contact..." class="flex-1 p-4 border-2 border-slate-100 rounded-2xl outline-none focus:border-slate-500">
                    <button type="button" onclick="performSearch()" class="bg-slate-700 text-white px-6 py-2 rounded-2xl font-black">Search</button>
                </div>
                <div>
                    <h3 id="list-title" class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3">Customer Profile List</h3>
                    <div id="search-results" class="grid grid-cols-1 gap-3 max-h-[400px] overflow-y-auto pr-2 border-b pb-4">
                        <p class="text-center py-4 text-slate-400 animate-pulse text-xs font-bold">LOADING DATABASE...</p>
                    </div>
                </div>
            </div>

            <div id="profile-area" class="hidden mt-6 space-y-6">
                <div id="profile-display" class="bg-slate-50 p-6 rounded-3xl border-2 border-slate-100 space-y-4">
                    <h2 class="text-xl font-black text-slate-800 border-b pb-2" id="d_name"></h2>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 text-sm">
                        <div class="bg-white p-3 rounded-xl border"><p class="form-label">üìç Location</p><p id="d_loc" class="font-bold text-slate-600 truncate text-xs"></p></div>
                        <div class="bg-white p-3 rounded-xl border"><p class="form-label">üìè Area (Ha)</p><p id="d_size" class="font-bold"></p></div>
                        <div class="bg-white p-3 rounded-xl border"><p class="form-label">üìä Est Monthly</p><p id="d_ton" class="font-bold text-amber-600"></p></div>
                    </div>
                    <div class="flex gap-3 pt-2">
                        <button onclick="showMode('update')" class="flex-1 bg-slate-800 text-white py-3 rounded-xl text-xs font-bold uppercase">Update Profile</button>
                        <button onclick="showMode('add')" class="flex-1 bg-indigo-600 text-white py-3 rounded-xl text-xs font-bold uppercase">Add New Estate</button>
                        <button id="profile-look-in" class="flex-1 bg-slate-600 text-white py-3 rounded-xl text-xs font-bold uppercase">üîç Look In</button>
                    </div>
                </div>

                <div id="editor-container" class="hidden bg-white p-6 rounded-3xl border-2 border-slate-200 space-y-6">
                    <h3 id="editor-title" class="text-lg font-black italic underline uppercase"></h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="md:col-span-2"><label class="form-label">Customer / Company Name</label><input type="text" id="f_name" class="w-full p-3 border rounded-xl"></div>
                        <div class="md:col-span-2"><label class="form-label">Contact Number</label><input type="text" id="f_contact" class="w-full p-3 border rounded-xl"></div>
                        <div class="md:col-span-2 bg-slate-50 p-4 rounded-xl border">
                            <label class="form-label">Type of Soil</label>
                            <div class="flex gap-6 mt-2">
                                <label class="soil-box"><input type="checkbox" id="soil_mineral" class="w-5 h-5 accent-blue-600"> MINERAL SOIL AREA</label>
                                <label class="soil-box"><input type="checkbox" id="soil_peat" class="w-5 h-5 accent-blue-600"> PEAT SOIL AREA</label>
                            </div>
                        </div>
                        <div class="md:col-span-2 bg-blue-50/50 p-4 rounded-xl border border-blue-100">
                            <label class="form-label text-blue-800">Currently supply to our collection center?</label>
                            <div class="grid grid-cols-2 md:grid-cols-3 gap-3 mt-2">
                                <label class="soil-box"><input type="checkbox" name="mjm_center" value="MJM Bekenu" class="w-4 h-4 accent-blue-600"> MJM Bekenu</label>
                                <label class="soil-box"><input type="checkbox" name="mjm_center" value="MJM Kejapil" class="w-4 h-4 accent-blue-600"> MJM Kejapil</label>
                                <label class="soil-box"><input type="checkbox" name="mjm_center" value="MJM Pelapi" class="w-4 h-4 accent-blue-600"> MJM Pelapi</label>
                                <label class="soil-box"><input type="checkbox" name="mjm_center" value="MJM Tegageng" class="w-4 h-4 accent-blue-600"> MJM Tegageng</label>
                                <label class="soil-box"><input type="checkbox" name="mjm_center" value="MJM Kerabungan" class="w-4 h-4 accent-blue-600"> MJM Kerabungan</label>
                                <label class="soil-box"><input type="checkbox" name="mjm_center" value="MJM POM" class="w-4 h-4 accent-blue-600"> MJM (Palm Oil Mill)</label>
                            </div>
                        </div>
                        <div><label class="form-label">Total Area (Ha)</label><input type="number" id="f_area" class="w-full p-3 border rounded-xl"></div>
                        <div><label class="form-label">Estimated Monthly Supply (mt)</label><input type="number" id="f_ton" class="w-full p-3 border rounded-xl"></div>
                        <div><label class="form-label">Estate Location</label><input type="text" id="f_loc" class="w-full p-3 border rounded-xl"></div>
                        <div><label class="form-label">Google Location Link</label><input type="text" id="f_google" placeholder="http://..." class="w-full p-3 border rounded-xl"></div>
                        <div class="md:col-span-2 border-t pt-4 mt-2">
                            <label class="form-label italic">Currently Supply To Other Ramp?</label>
                            <div class="space-y-2 mt-2">
                                <div class="grid grid-cols-2 gap-2"><input type="text" id="s_name1" placeholder="Name of mill / collection center" class="p-3 border rounded-xl text-xs"><input type="number" id="s_price1" placeholder="Offered Price (RM/mt)" class="p-3 border rounded-xl text-xs"></div>
                                <div class="grid grid-cols-2 gap-2"><input type="text" id="s_name2" placeholder="Name of mill / collection center" class="p-3 border rounded-xl text-xs"><input type="number" id="s_price2" placeholder="Offered Price (RM/mt)" class="p-3 border rounded-xl text-xs"></div>
                                <div class="grid grid-cols-2 gap-2"><input type="text" id="s_name3" placeholder="Name of mill / collection center" class="p-3 border rounded-xl text-xs"><input type="number" id="s_price3" placeholder="Offered Price (RM/mt)" class="p-3 border rounded-xl text-xs"></div>
                            </div>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button id="save-btn" class="flex-1 bg-emerald-600 text-white py-4 rounded-xl font-bold uppercase shadow-lg">Save Profile</button>
                        <button onclick="hideEditor()" class="px-6 bg-slate-100 text-slate-500 rounded-xl font-bold uppercase text-xs">Cancel</button>
                    </div>
                </div>

                <button id="survey-trigger" onclick="showMode('survey')" class="w-full bg-slate-700 text-white py-4 rounded-xl font-black uppercase shadow-lg">Proceed to Inactive Survey</button>

                <form id="ffb-form" class="hidden space-y-6 bg-white p-6 rounded-3xl border-2 border-slate-700 shadow-xl">
                    <h3 class="font-black text-slate-700 italic uppercase underline">Customer Retraction Survey</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="form-label italic">1. Main reason for not supplying FFB to MJM Group lately?</label>
                            <textarea id="iq_reason" class="w-full p-3 border rounded-xl min-h-[80px] mt-2" placeholder="e.g. Price, distance, transport issues..."></textarea>
                        </div>
                        <div>
                            <label class="form-label italic">2. Any advice or suggestions for MJM to improve?</label>
                            <textarea id="iq_advice" class="w-full p-3 border rounded-xl min-h-[80px] mt-2"></textarea>
                        </div>
                        <div class="space-y-3">
                            <label class="form-label italic">3. Currently supply to other ramp? </label>
                            <div class="grid grid-cols-2 gap-2"><input type="text" id="ib1" placeholder="Name of mill / collection center" class="p-3 border rounded-xl text-xs"><input type="number" id="ip1" placeholder="Offered Price (RM/mt)" class="p-3 border rounded-xl text-xs"></div>
                            <div class="grid grid-cols-2 gap-2"><input type="text" id="ib2" placeholder="Name of mill / collection center" class="p-3 border rounded-xl text-xs"><input type="number" id="ip2" placeholder="Offered Price (RM/mt)" class="p-3 border rounded-xl text-xs"></div>
                            <div class="grid grid-cols-2 gap-2"><input type="text" id="ib3" placeholder="Name of mill / collection center" class="p-3 border rounded-xl text-xs"><input type="number" id="ip3" placeholder="Offered Price (RM/mt)" class="p-3 border rounded-xl text-xs"></div>
                        </div>
                        <div class="p-4 bg-blue-50 border border-blue-200 rounded-2xl flex items-center justify-between">
                            <label class="text-xs font-bold text-blue-900 uppercase pr-4 italic">4. Need marketing team to negotiate special pricing?</label>
                            <input type="checkbox" id="iq_negotiate" class="w-6 h-6 accent-blue-600">
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-slate-800 text-white py-4 rounded-2xl font-bold uppercase shadow-xl">Submit Survey Form</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;

        async function loadAllCustomers() {
            const { data } = await _supabase.from('ffb_logs').select('*').not('log_type', 'ilike', '%Survey%').order('customer_name', { ascending: true });
            if (data) renderList(data);
        }

        async function performSearch() {
            const val = document.getElementById('search_input').value;
            if (val.length < 1) { loadAllCustomers(); return; }
            const { data } = await _supabase.from('ffb_logs').select('*').not('log_type', 'ilike', '%Survey%').or(`customer_name.ilike.%${val}%,location.ilike.%${val}%`).order('customer_name', { ascending: true });
            renderList(data, val);
        }

        function renderList(data, searchVal = "") {
            const resDiv = document.getElementById('search-results');
            resDiv.innerHTML = data?.length > 0 ? data.map(rec => `
                <div class="customer-card p-4 bg-white border rounded-2xl shadow-sm hover:border-slate-400 mb-2 flex justify-between items-center">
                    <div onclick='selectCustomer(${JSON.stringify(rec).replace(/'/g, "&apos;")}, this.parentElement)' class="flex-1 cursor-pointer">
                        <div class="font-black text-slate-800 uppercase">${rec.customer_name}</div>
                        <div class="text-[10px] text-slate-500 font-semibold mt-1 uppercase">üìç ${rec.location || 'No Location'}</div>
                    </div>
                    <button onclick='viewHistoryModal("${rec.customer_name}")' class="ml-4 bg-blue-50 text-blue-700 px-3 py-2 rounded-xl text-[10px] font-black uppercase border border-blue-100">Look In</button>
                </div>`).join('') : `<div class="text-center py-6 text-slate-400 font-bold uppercase text-xs">No profile found.<br><button onclick="createNewFromSearch('${searchVal}')" class="mt-3 bg-blue-600 text-white px-4 py-2 rounded-lg font-black uppercase text-[10px]">+ Create Profile</button></div>`;
        }

        function selectCustomer(data, el) {
            currentData = data;
            document.querySelectorAll('.customer-card').forEach(c => c.classList.remove('selected-card'));
            el.classList.add('selected-card');
            document.getElementById('profile-area').classList.remove('hidden');
            document.getElementById('profile-display').classList.remove('hidden');
            document.getElementById('editor-container').classList.add('hidden');
            document.getElementById('ffb-form').classList.add('hidden');
            document.getElementById('d_name').innerText = data.customer_name;
            document.getElementById('d_loc').innerText = data.location || "N/A";
            document.getElementById('d_size').innerText = (data.area_size || 0) + " Ha";
            document.getElementById('d_ton').innerText = (data.tonnage || 0) + " mt";
            document.getElementById('profile-look-in').onclick = () => viewHistoryModal(data.customer_name);
        }

        async function viewHistoryModal(customerName) {
            const modal = document.getElementById('history-modal');
            modal.style.display = 'flex';
            document.getElementById('modal-cust-name').innerText = customerName;
            const list = document.getElementById('history-list-modal');
            list.innerHTML = '<p class="text-center animate-pulse text-xs font-bold text-slate-400">LOADING...</p>';
            
            const { data } = await _supabase.from('ffb_logs').select('*').eq('customer_name', customerName).ilike('log_type', '%Survey%').order('created_at', { ascending: false });

            list.innerHTML = data?.length ? data.map(item => `
                <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 text-xs">
                    <div class="flex justify-between items-start mb-2">
                        <span class="bg-slate-200 px-2 py-0.5 rounded font-black text-slate-600">${new Date(item.created_at).toLocaleDateString('en-GB')}</span>
                        <span class="font-bold text-blue-600 uppercase italic">${item.log_type}</span>
                    </div>
                    <div class="space-y-1 text-slate-700">
                        <p><b>Reason:</b> ${item.retraction_reason || '-'}</p>
                        <p><b>Advice:</b> ${item.improvement_suggestions || '-'}</p>
                        <p><b>Other Ramps:</b> ${item.current_supply_to || '-'}</p>
                        <p><b>Follow Up:</b> ${item.follow_up_action || '-'}</p>
                    </div>
                    <div class="mt-2 text-[9px] text-slate-400 italic">By: ${item.pic_email}</div>
                </div>`).join('') : '<div class="text-center py-10 text-slate-400 font-bold">NO SURVEY HISTORY</div>';
        }

        function showMode(mode) {
            if(mode === 'survey') {
                document.getElementById('ffb-form').classList.remove('hidden');
                document.getElementById('editor-container').classList.add('hidden');
                return;
            }
            document.getElementById('editor-container').classList.remove('hidden');
            document.getElementById('ffb-form').classList.add('hidden');
            document.getElementById('editor-title').innerText = mode === 'update' ? 'Update Profile' : 'Create New Profile';
            fillForm(mode === 'add');
            document.getElementById('save-btn').onclick = mode === 'update' ? submitUpdate : submitNewEstate;
        }

        function fillForm(isNew = false) {
            document.getElementById('f_name').value = currentData.customer_name || "";
            document.getElementById('f_contact').value = isNew ? "" : (currentData.contact_no || "");
            document.getElementById('f_loc').value = isNew ? "" : (currentData.location || "");
            document.getElementById('f_google').value = isNew ? "" : (currentData.google_link || "");
            document.getElementById('f_area').value = isNew ? "" : (currentData.area_size || "");
            document.getElementById('f_ton').value = isNew ? "" : (currentData.tonnage || "");
            
            // Soil Checks
            const soil = currentData.soil_type || "";
            document.getElementById('soil_mineral').checked = soil.includes('Mineral');
            document.getElementById('soil_peat').checked = soil.includes('Peat');
            
            // MJM Checks
            const mjm = currentData.mjm_centers_supplied || "";
            document.querySelectorAll('input[name="mjm_center"]').forEach(cb => cb.checked = mjm.includes(cb.value));
        }

        function getPayload() {
            const soil = [];
            if(document.getElementById('soil_mineral').checked) soil.push('Mineral');
            if(document.getElementById('soil_peat').checked) soil.push('Peat');
            const mjm = [];
            document.querySelectorAll('input[name="mjm_center"]:checked').forEach(cb => mjm.push(cb.value));
            const comps = [];
            for(let i=1; i<=3; i++) {
                const n = document.getElementById('s_name'+i).value.trim();
                const p = document.getElementById('s_price'+i).value.trim();
                if(n) comps.push(`${n} (@RM${p})`);
            }
            return {
                customer_name: document.getElementById('f_name').value.trim(),
                contact_no: document.getElementById('f_contact').value.trim(),
                location: document.getElementById('f_loc').value.trim(),
                google_link: document.getElementById('f_google').value.trim(),
                area_size: document.getElementById('f_area').value || 0,
                tonnage: document.getElementById('f_ton').value || 0,
                soil_type: soil.join(' & ') || "Not Specified",
                mjm_centers_supplied: mjm.join(', ') || 'None',
                current_supply_to: comps.join(', ') || 'None'
            };
        }

        async function submitUpdate() {
            const btn = document.getElementById('save-btn');
            btn.innerText = "UPDATING..."; btn.disabled = true;
            const { error } = await _supabase.from('ffb_logs').update(getPayload()).eq('id', currentData.id);
            if (!error) { alert("Profile Updated!"); location.reload(); }
            else { alert(error.message); btn.innerText = "Save Profile"; btn.disabled = false; }
        }

        async function submitNewEstate() {
            const user = await checkAuth();
            const btn = document.getElementById('save-btn');
            btn.innerText = "CREATING..."; btn.disabled = true;
            const finalPayload = { ...getPayload(), log_type: 'Inactive Customer Profile', branch: userBranch, pic_email: user.email };
            const { error } = await _supabase.from('ffb_logs').insert([finalPayload]);
            if (!error) { alert("Profile Created!"); location.reload(); }
            else { alert(error.message); btn.innerText = "Save Profile"; btn.disabled = false; }
        }

        document.getElementById('ffb-form').onsubmit = async (e) => {
            e.preventDefault();
            if (!currentData?.customer_name) return alert("Select customer first.");
            const user = await checkAuth();
            const subBtn = e.target.querySelector('button[type="submit"]');
            subBtn.innerText = "SAVING..."; subBtn.disabled = true;

            const surveyComps = [];
            for(let i=1; i<=3; i++) {
                const n = document.getElementById('ib'+i).value;
                const p = document.getElementById('ip'+i).value;
                if(n) surveyComps.push(`${n} (@RM${p})`);
            }

            const payload = { 
                customer_name: currentData.customer_name, 
                location: currentData.location || "N/A", 
                log_type: 'Inactive Survey', 
                retraction_reason: document.getElementById('iq_reason').value,
                improvement_suggestions: document.getElementById('iq_advice').value,
                current_supply_to: surveyComps.join(', '),
                follow_up_action: document.getElementById('iq_negotiate').checked ? 'Marketing team pricing approach' : 'No', 
                branch: userBranch, 
                pic_email: user.email 
            };
            
            const { error } = await _supabase.from('ffb_logs').insert([payload]);
            if (!error) { alert("Inactive Survey Saved!"); location.reload(); }
            else { alert(error.message); subBtn.innerText = "Submit Survey Form"; subBtn.disabled = false; }
        };

        function closeModal() { document.getElementById('history-modal').style.display = 'none'; }
        function hideEditor() { document.getElementById('editor-container').classList.add('hidden'); }
        function createNewDirect() { createNewFromSearch(document.getElementById('search_input').value); }
        function createNewFromSearch(name) { currentData = { customer_name: name }; document.getElementById('profile-area').classList.remove('hidden'); showMode('add'); }
        window.onload = async () => { await checkAuth(); loadAllCustomers(); };
    </script>
</body>
</html>
